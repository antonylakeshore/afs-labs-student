apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: ajoseph
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/aj-harbor-project/db@sha256:48434beaf17af242f792cf56fac4657d9ce05c19fdfcf2a11fac2591a61e6f41
        ports:
        - containerPort: 5432
