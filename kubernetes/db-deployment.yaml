apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: ajoseph
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/aj-harbor-project/db@sha256:e67649cd33da3d1bad2cbd5c02870f10c8558fcf05789f512d6185431dd948ed
        ports:
        - containerPort: 5432
